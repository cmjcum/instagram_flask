<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <!--자바스크립트, 스타일시트 파일 불러오기-->

    <script src="{{ url_for('static', filename='JS/profile_func.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/porfile_style.css') }}">


    <title>짭스타그램</title>


</head>

<body>

<div class="wrap">

    <div class="nav">
        <div class="nav-item">
            <a href="#">
                <div class="logo"></div>
            </a>
            <div class="find">
                <input type="text" class="search" id="search" placeholder="검색">
            </div>
            <div class="menu">
                <div class="home"></div>
                <div class="direct"></div>
                <div class="write"></div>
                <div class="explore"></div>
                <div class="like"></div>
                <div class="profile"></div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="header_left">
            <div class="my_pic"></div>
        </div>
        <div class="header_right">
            <div class="my_id">
                <span class="user_id">User_ID_1111</span>
                <button class="btn_profile_mod bold">프로필 편집</button>
                <div class="profile_gear" onclick="popOpen()"></div>
            </div>
            <div class="my_info">
                <div class="info">게시물 <span class="bold">22</span></div>
                <div class="info">팔로워 <span class="bold">22</span></div>
                <div class="info">팔로우 <span class="bold">22</span></div>
            </div>
            <div class="my_name">
                <span class="bold">팀 코못죽</span><br>
                <span class="message">데못죽 영문명이 Debut or Die니까 코못죽은 영문명이 Coding or Die가 되는 건가요?</span>
            </div>
        </div>
    </div>

    <div class="post">

        <div class="post_tab">
            <a class="tab" href="#">
                <div class="profile_post"></div>
                게시물
            </a>
            <a class="tab" href="#">
                <div class="profile_bookmark"></div>
                저장됨
            </a>
            <a class="tab" href="#">
                <div class="profile_tagged"></div>
                태그됨
            </a>
        </div>

        <article>
            <div class="post_box">
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
                <div class="my_post"></div>
            </div>
        </article>

    </div>

    <div class="footer">
        <p>2022 Instagram Clone Project from Team.CodingOrDie</p>
        <p>Team.CodingOrDie || JA <a href="https://cold-charcoal.tistory.com">blog</a> | DG <a
                href="https://ddongkim.tistory.com">blog</a> | NE <a
                href="https://moist-ink.tistory.com/">blog</a>
            | HK
            <a href="https://lululala-2.tistory.com">blog</a></p>
    </div>


</div>

<!--모달 영역 시작-->
<div class="modal-bg">
    <div class="modal-wrap">
        <button class="btn-in-popup">비밀번호 변경</button>
        <button class="btn-in-popup">QR 코드</button>
        <button class="btn-in-popup">앱 및 웹사이트</button>
        <button class="btn-in-popup">알림</button>
        <button class="btn-in-popup">개인정보 및 보안</button>
        <button class="btn-in-popup">로그인 활동</button>
        <button class="btn-in-popup">Instagram에서 보낸 이메일</button>
        <button class="btn-in-popup">문제신고</button>
        <button class="btn-in-popup">로그아웃</button>
        <button class="btn-in-popup" onclick="popClose()">취소</button>
    </div>
</div>
<!--모달 영역 끝-->

</body>

</html>
