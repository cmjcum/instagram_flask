<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <!--자바스크립트, 스타일시트 파일 불러오기-->

    <script src="{{ url_for('static', filename='JS/main_func.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/grid_style.css') }}">

    <title>짭스타그램</title>


</head>

<body>
<div class="wrap">

    <div class="header">
        <div class="header-item">
            <div class="logo click" onclick="goHome()"></div>
            <div class="find">
                <input type="text" class="search" id="search" placeholder="검색">
            </div>
            <div class="menu">
                <div class="home click" onclick="goHome()"></div>
                <div class="direct click"></div>
                <div class="write click"></div>
                <div class="explore click"></div>
                <div class="like click"></div>
                <div class="profile click"></div>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="main-left">
            <!--캐러셀 사용시 각 캐러셀마다 id를 구분해줘야 넘기기 버튼 동작함-->

            <!--이미지 post_1 (캐러셀)-->
            <div class="article">
                <div class="card">
                    <!--게시글 헤더-->
                    <div class="card-body">
                        <div class="card_header">
                            <div class="human"></div>
                            <div class="nickname">sunset_001<br><span class="gray_s">my location</span></div>
                        </div>
                        <button class="dot-dot-dot btn-open-popup" onclick="popOpen()"></button>
                    </div>
                    <!--게시글 이미지-->
                    <div id="carouselExampleIndicators1" class="carousel slide" data-bs-ride="false">
                        <!--인디케이터-->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="4"
                                    aria-label="Slide 5"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="5"
                                    aria-label="Slide 6"></button>
                        </div>
                        <!--이미지영역-->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../static/img/post_1-1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../static/img/post_1-2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../static/img/post_1-3.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../static/img/post_1-4.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../static/img/post_1-5.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../static/img/post_1-6.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <!--좌우 넘기기 버튼 영역-->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!--게시글 이미지 하단 아이콘-->
                    <div class="post_icon">
                        <div class="post_icon_left">
                            <div class="like"></div>
                            <div class="comment"></div>
                            <div class="direct"></div>
                        </div>
                        <div class="post_icon_right">
                            <div class="bookmark"></div>
                        </div>
                    </div>

                    <div class="box">
                        <p><span class="bold">좋아요 3개</span></p>
                        <div class="feed-information">
                            <span class="id">sunset_001 </span>
                            <span class="feed-content black"><a href="#">#윤동주</a> <a href="#">#반딧불</a> 가자, 가자, 가자, 숲으로 가자. 달 조각을 주으러 숲으로 가자. 그믐밤 반딧불은 부서진 달 조각. 가자, 가자, 가자, 숲으로 가자. 달 조각을 주으러 숲으로 가자.</span>
                        </div>
                        <div class="click gray_r" id="comments" onclick="showComment()">댓글 보기</div>
                        <br><div class="gray_s">1시간 전</div>
                    </div>

                    <!--댓글 달기-->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="emoji"></div>
                            <input type="text" onkeyup="inputComment(this)" class="reply" placeholder="댓글 달기...">
                            <button type="button" disabled="false" onclick="saveComment()" class="btn btn-outline-info btn-sm">게시</button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="main-right">

            <div class="follow">

                <div class="my-info">
                    <div class="profile"></div>
                    <div class="nickname">sunset_001<br><span class="gray_r">노을</span></div>
                </div>

                <div class="follow-info">
                    <div class="follow-info-header">
                        <div class="gray"> 회원님을 위한 추천</div>
                        <div class="follow-btn"><span style="font-weight: bold; font-size: 0.8em;">모두보기</span></div>
                    </div>

                    <div class="follow-info-1">
                        <div class="profile"></div>
                        <div class="nickname">sunset_002<br><span class="gray_s">회원님을 위한 추천입니다</span></div>
                        <div class="follow-btn"><a href="#" class="blue_sb">팔로우</a></div>
                    </div>

                </div>
            </div>

            <div class="footer">
                <p>코딩 못하면 죽는 사람들
                    <br><a href="https://cold-charcoal.tistory.com/" target="_blank">이정아</a>
                    <a href="https://moist-ink.tistory.com" target="_blank">노을</a>
                    <a href="https://lululala-2.tistory.com/" target="_blank">이현경</a>
                    <a href="https://ddongkim.tistory.com/" target="_blank">김동근</a></p>
                <p>© 2022 Instagram clone coding from COMOTJUCK</p>
            </div>

        </div>


    </div>

    <!--모달 영역 시작-->
    <div class="modal-bg">
        <div class="modal-wrap">
            <button class="btn-in-popup upset">신고</button>
            <button class="btn-in-popup upset">팔로우 취소</button>
            <button class="btn-in-popup">게시물로 이동</button>
            <button class="btn-in-popup">공유 대상...</button>
            <button class="btn-in-popup">링크 복사</button>
            <button class="btn-in-popup">퍼가기</button>
            <button class="btn-in-popup" onclick="popClose()">취소</button>
        </div>
    </div>
    <!--모달 영역 끝-->

</div>
</body>

</html>
